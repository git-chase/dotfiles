# These are from LazyVim's :LazyHealth recommendations.
set -g default-terminal "screen-256color"
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-features ',xterm-256color:RGB'

#
# This is to make the colors look better with the Tokyo Night theme.

# Set the default terminal mode to 256 colors for better color compatibility
set -g default-terminal "screen-256color"

# Pane borders (slightly blue-gray for active pane)
set -g pane-border-style fg=colour240 # Regular pane border
set -g pane-active-border-style fg=colour240 # Active pane border

# Status bar setup (darker background with lighter text, one shade lighter)
set -g status-style bg=colour240,fg=colour248

# Window list - active and inactive windows in status bar
set -g window-status-style fg=colour244,bg=colour240 # Inactive window
set -g window-status-current-style fg=colour252,bg=colour240 # Active window
set -g window-status-current-format "#[bold]#I:#W#F" # Format for active window

# Message styling (for consistency with the theme, one shade lighter)
set -g message-style fg=colour252,bg=colour240
set -g message-command-style fg=colour252,bg=colour240

# Command prompt (keeping it simple and consistent)
set -g command-prompt "Enter command: "

# Highlight active window more distinctly
setw -g window-status-current-style bold,fg=colour252,bg=colour240

# Adjusting the color of the split panes to match the theme
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour240

